            </li>
            <li class="nav-item px-4">

            </li>
            <li class="nav-item px-4">
               <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item px-4">
               <a class="nav-link" href="#">Faq</a>
            </li>
            <li class="nav-item px-4">
               <a class="nav-link" href="#">Contact</a>
            </li>

      </div>
      <div class="container-fluid banner">
         <div class="container">
            <div class="row justify-content-around align-items-center">
               <div class="col-md-6 banner-img-container p-0">
                  <img src="assets/img/banner.webp" alt="Image de bannière" class="img-fluid">
               </div>
               <div class="col-md-6 banner-content text-center">
                  <h1 class="text-uppercase">Let's shop</h1>
                  <butotn class="btn mt-3 shop-btn text-uppercase">Shop now</butotn>
               </div>
            </div>
         </div>
      </div>

               <div class="card box-card box-card-1">

            <div class="col-sm-10 col-md-6 col-lg-3 cards">

            <div class="col-sm-10 col-md-6 col-lg-3 cards">

            <div class="col-sm-10 col-md-6 col-lg-3 cards">
               <div class="card box-card box-card-4">
